<section class="main-content">
    <h3>简介</h3>
    <p>这是一个基于jQuery库写的分页插件，适用于PC端的网站分页。</p>
    <h3>效果</h3>
    <ul id="demo1_list" class="demo_list">
    </ul>
    <div id="demo1_page" class="Ch"></div>
    <h3>特点功能</h3>
    <p>1、支持静态(写死的数据、假分页)、动态分页(Ajax动态请求数据);
        <br/>2、使用功能可安需求选择:首尾页、上下页、显示条数选择器、总页数展示、快速跳转;
        <br>3、自定义样式前缀,不怕样式重合。有Class说明表,可以轻松自定义样式;
        <br>4、简单(使用简单、代码简单);
    </p>

<script>
    var demoYP1 = new ChPaging("#demo1_page",{
        limit : 5
        ,xhr : {
            url : "./example/test.json"
            ,data : {
                limit : 5,
                current : 1
            }
        }
        ,xhrSuccess : function(data){
            return  {
                data : data.data
                ,count : data.count
            };
        },
        operationReady(msg){//操作翻页执行前准备钩子
            demoYP1.set({//设置请求参数
                xhr : {
                    data : {
                        current : msg.current
                    }
                }
            });
        }
        ,operationCallback : function (msg,data) {
            $("#demo1_list").html("");
            for(var i = 0; i < data.length; i++){
                var index = (demoYP1.get("start") + i);
                $("#demo1_list").append("<li>第"+ index + "条。模拟数据.手动变化"+ index + index + index + index  + data[i]+"</li>")
            }
        }
    });
</script>
